<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <h1 class="title">Battleship</h1>
    <div class="main-container">
        <!-- Screen 1: Game Mode Selection -->
        <div id="setup-screen" class="screen">
            <h2>Select Game Mode</h2>
            <button id="pvc-btn">Vs Computer</button>
            <button id="pvp-btn">Vs Player</button>
        </div>

        <!-- Screen 2: Name Entry -->
        <div id="name-screen" class="screen hidden">
            <label id="name-label-1" for="player1-name-input">Player 1 Name:</label>
            <input type="text" id="player1-name-input">
            <label id="name-label-2" for="player2-name-input">Player 2 Name:</label>
            <input type="text" id="player2-name-input">
            <button id="start-placement-btn">Continue</button>
        </div>

        <!-- Screen 3: Placement & Game Area -->
        <div id="game-screen" class="screen hidden">
            <div id="placement-controls">
                <h3 id="placement-message"></h3>
                <button id="rotate-btn">Rotate: Vertical</button>
                <button id="random-placement">Place Randomly</button>
                <div class="ship-container"></div>
                <button id="reset-btn">Reset Ships</button>
            </div>
            <div id="boards-container">
                <div class="board-wrapper">
                    <div id="player1-name"></div>
                    <div id="player1-board" class="game-board"></div>
                </div>
                <div class="board-wrapper">
                    <div id="player2-name"></div>
                    <div id="player2-board" class="game-board"></div>
                </div>
                <div id="controls-area">
                    <button id="end-turn-btn" class="hidden">End Turn</button>
                    <button id="done" class="hidden">Done</button>
                </div>
            </div>
        </div>
        <div id="message-area"></div>
        <div id="play-again-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p id="final-message">Player X Wins!</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
