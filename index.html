<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Battleship</title><script defer="defer" src="main.js"></script></head><body><h1 class="title">Battleship</h1><div class="main-container"><div id="setup-screen" class="screen"><h2>Select Game Mode</h2><button id="pvc-btn">Vs Computer</button> <button id="pvp-btn">Vs Player</button></div><div id="name-screen" class="screen hidden"><label id="name-label-1" for="player1-name-input">Player 1 Name:</label> <input id="player1-name-input" class="name-input"> <label id="name-label-2" for="player2-name-input">Player 2 Name:</label> <input id="player2-name-input" class="name-input"> <button id="start-placement-btn">Continue</button></div><div id="game-screen" class="screen hidden"><div id="placement-controls"><h3 id="placement-message"></h3><button id="rotate-btn">Rotate: Vertical</button> <button id="random-placement">Place Randomly</button><div class="ship-container"></div><button id="reset-btn">Reset Ships</button></div><div id="boards-container"><div class="board-wrapper"><div id="player1-name" class="name"></div><div id="player1-board" class="game-board"></div></div><div class="board-wrapper"><div id="player2-name" class="name"></div><div id="player2-board" class="game-board"></div></div><div id="controls-area"><button id="end-turn-btn" class="hidden">End Turn</button> <button id="done" class="hidden">Done</button></div></div></div><div id="message-area"></div><div id="play-again-screen" class="screen hidden"><h2>Game Over!</h2><p id="final-message">Player X Wins!</p><button id="restart-btn">Play Again</button></div></div></body></html>
